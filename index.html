<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Dekko&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dekko', cursive;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.8;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 80vh;
            background-image: url('Trieste (1).jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.5rem;
            margin: 20px 0 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        nav {
            background-color: #34495e;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #1abc9c;
        }

        section {
            padding: 40px 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        section h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        section h2::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: #1abc9c;
            margin: 15px auto;
        }

        section p, section ul {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        section ul {
            padding-left: 20px;
        }

        section ul li {
            margin-bottom: 10px;
        }

        /* Gallery Styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .gallery-item:hover .gallery-caption {
            transform: translateY(0);
        }

        /* Personaggi Section */
        .personaggi-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .personaggio-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .personaggio-card:hover {
            transform: translateY(-5px);
        }

        .personaggio-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .personaggio-content {
            padding: 20px;
        }

        .personaggio-content h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            nav a {
                float: none;
                display: block;
                text-align: left;
            }
            
            .personaggi-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="hero"></div>

    <nav>
        <a href="#città">La città</a>
        <a href="#storia">La storia</a>
        <a href="#personaggi">Personaggi</a>
        <a href="#cose">Cose da vedere</a>
        <a href="#cibo">La cucina</a>
        <a href="#curiosità">Curiosità</a>
    </nav>

    <section id="città">
        <h2>La città</h2>
        <p>
            
        </p>
        
        <div class="gallery">
            <div class="gallery-item">
                <img src="golfo.jpg" alt="Vista di Trieste">
                <div class="gallery-caption">Vista panoramica del Golfo di Trieste</div>
            </div>
            <div class="gallery-item">
                <img src="trieste_-_piazza_unit_ditalia_2733312635-scaled-notte.jpg" alt="Piazza Unità d'Italia">
                <div class="gallery-caption">Piazza Unità d'Italia di notte</div>
            </div>
            <div class="gallery-item">
                <img src="ponterosso-tramonto.jpg" alt="Canal Grande">
                <div class="gallery-caption">Il Canal Grande nel Borgo Teresiano</div>
            </div>
        </div>
     </section>

</body>
</html>
